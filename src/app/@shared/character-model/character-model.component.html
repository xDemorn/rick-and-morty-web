<mat-card *ngIf="character">
    <mat-card-header>
        <mat-card-title>{{character.name}}</mat-card-title>
        <mat-card-subtitle>
            <mat-icon *ngIf="character.gender == 'Male'">male</mat-icon>
            <mat-icon *ngIf="character.gender == 'Female'">female</mat-icon>
            <mat-icon *ngIf="character.gender == 'Genderless' || character.gender == 'unknown'">help_outline</mat-icon>
            <span>{{character.gender}}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{character.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <div class="row">
            <span>Status</span>
            <div>
                <div class="status-icon" [ngClass]="{'alive': character.status == 'Alive', 'dead': character.status == 'Dead', 'unknown': character.status == 'unknown'}"></div>
                <span>{{character.status}} - {{character.species}}</span>
            </div>
        </div>
        <div class="row">
            <span>Origin location</span>
            <span>{{character.origin.name}}</span>
        </div>
        <div class="row">
            <span>Last known location</span>
            <span>{{character.location.name}}</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="accent" [routerLink]="['/character', character.id]" routerLinkActive="router-link-active" >CHECK OUT</a>
    </mat-card-actions>
  </mat-card>
