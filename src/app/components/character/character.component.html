
<div id="characters">
    <mat-card *ngFor="let character of characters">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{character.name}}</mat-card-title>
          <mat-card-subtitle>{{character.species}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{character.image}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <div class="row">
                <span>Status</span>
                <div>
                    <div class="status-icon" [ngClass]="{'alive': character.status == 'Alive', 'dead': character.status == 'Dead', 'unknown': character.status == 'unknown'}"></div>
                    <span>{{character.status}}</span>
                </div>
            </div>
            <div class="row">
                <span>Origin location</span>
                <span>{{character.origin.name}}</span>
            </div>
            <div class="row">
                <span>Last known location</span>
                <span>{{character.location.name}}</span>
            </div>
        </mat-card-content>
        <!-- <mat-card-actions>
          <a mat-raised-button color="accent" [routerLink]="['/character', character.id]" routerLinkActive="router-link-active" >CHECK OUT</a>
        </mat-card-actions> -->
      </mat-card>
</div>

<div class="pagination">

    <button mat-stroked-button matTooltip="Previous page" matTooltipClass="tp-big-text" (click)="prevPage()" [disabled]="info?.prev == null">
        <mat-icon>chevron_left</mat-icon>
    </button>

    <p class="middle">{{page}}/{{info?.pages}}</p>

    <button mat-stroked-button matTooltip="Next page" matTooltipClass="tp-big-text" (click)="nextPage()" [disabled]="info?.next == null">
        <mat-icon>chevron_right</mat-icon>
    </button>

</div>
